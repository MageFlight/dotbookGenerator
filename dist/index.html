<!DOCTYPE html>
<html>
    <head>
        <title>Dotbook Generator</title>
        <script src="main.bundle.js" type="module"></script>
        <style>
            body {
                min-height: 100vh;
            }

            embed {
                width: 75%;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <h1>Dotbook Generator</h1>
        <form id="generatorForm" onsubmit="return false;">
            <div>
                <input name="dotsheetSelector" type="radio" id="dotsheet-pcmb2023" value="pcmb2023" checked />
                <label for="dotsheet-pcmb2023">PCMB 2023</label>
            </div>

            <div>
                <input name="dotsheetSelector" type="radio" id="dotsheet-custom" value="custom"/>
                <label for="dotsheet-custom">Custom:</label>
                <input type="file" id="fileInput" accept=".pdf" multiple/>
            </div>

            <div>
                <label for="dotNumberInput">Dot Number:</label>
                <input type="text" id="dotNumberInput" pattern="[a-zA-Z]+\d+" placeholder="M1" required/>
            </div>
            
            <input type="submit" value="Generate">
        </form>
        <button id="generateBtn">Generate Dot Book</button>
        <embed
            type="application/pdf"
            frameBorder="0"
            scrolling="auto"
            id="display"
        ></embed>
    </body>
</html>
