<!DOCTYPE html>
<html>
    <head>
        <title>Dotbook Generator</title>
        <script src="main.bundle.js" type="module"></script>
        <style>
            body {
                min-height: 100vh;
            }

            embed {
                width: 75%;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <h1>Dotbook Generator</h1>
        <input type="file" id="fileInput" multiple/>
        <input type="text" id="dotNumberInput"/>
        <!--
        <p id="ocrOutput"></p>
        <p id="workerLog"></p>
        -->
        <button id="generateBtn">Generate Dot Book</button>
        <embed
            type="application/pdf"
            frameBorder="0"
            scrolling="auto"
            id="display"
        ></embed>
    </body>
</html>
